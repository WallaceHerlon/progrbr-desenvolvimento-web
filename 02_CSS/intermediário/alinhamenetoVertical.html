<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        body {
            font-size: 1.2rem;
        }
        .card {
            position: relative;
            float: left;
            width: 400px;
            height: 200px;
            border: 2px solid green;
            text-align: center;
        }
        .c1 {
            line-height: 200px;
        }
        .c2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

</head>
<body>
    <div class="card">
        <div class="c1">
            Wallace Herlon
        </div>
    </div>
    <div class="card">
        <div class="c2">
            Wallace Herlon
        </div>
    </div>     
</body>
</html>
