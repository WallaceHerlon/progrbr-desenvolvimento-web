<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        .square {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #square1 {
            width: 300px;
            height: 300px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <button id="button">Fade out</button>
        <div class="square" id="square"></div>
        <br><br>
        <button id="button1">Fade in</button>
        <div class="square" id="square1"></div> 
        <br><br>  
        <button id="button2">Fade Toggle</button>
        <div class="square" id="square2"></div>
        <br><br>  
        <button id="button3">Slide Toggle</button>
        <div class="square" id="square3"></div>
        <br><br>  
        <button id="button4">Animede</button>
        <div class="square" id="square4"></div>   
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        $("#button").click(() => {
            $("#square").fadeOut();
        })
        $("#button1").click(() => {
            $("#square1").fadeIn(5000);
        })
        $("#button2").click(() => {
            $("#square2").fadeToggle();
        })
        $("#button3").click(() => {
            $("#square3").slideToggle();
        })
        $("#button4").click(() => {
            $("#square4").animate({width:500, height:500}, 3000);
        })
    </script>
    
</body>
</html>
