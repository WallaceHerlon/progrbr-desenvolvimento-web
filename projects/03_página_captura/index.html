<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workshop</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="./img/ico.png" type="image/png">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
            </header>
            <section>
                <div class="formContainer">
                    <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                    <p>Neste evento, você vai aprender todos so segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</p>

                </div>
                <form>
                    <input type="text" name="name" id="name" placeholder="Nome">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <select name="place" id="">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>
            </section>     
        </div>     
    </body>
</html>
